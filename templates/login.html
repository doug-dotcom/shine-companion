<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Shine Companion - Login</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 520px; margin: 48px auto; }
    .box { border: 1px solid #ddd; padding: 18px; border-radius: 10px; }
    label { display:block; margin-top: 12px; }
    input { width: 100%; padding: 10px; margin-top: 6px; }
    button { margin-top: 14px; padding: 10px 14px; }
    .err { color: #b00020; margin-top: 10px; }
    .hint { color: #555; font-size: 12px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Shine Companion</h2>
  <div class="box">
    <form method="post" action="/login">
      <label>Username</label>
      <input name="username" autocomplete="username" required />
      <label>Password</label>
      <input name="password" type="password" autocomplete="current-password" required />
      <button type="submit">Login</button>
      {% if error %}
        <div class="err">{{ error }}</div>
      {% endif %}
      <div class="hint">Alpha login (local). Users live in users.json.</div>
    </form>
  </div>
</body>
</html>
