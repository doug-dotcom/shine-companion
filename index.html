<!DOCTYPE html>
<html>
<head>
    <title>Shine Companion</title>
    <style>
        body {
            font-family: Arial;
            background: #0f172a;
            color: white;
            text-align: center;
            margin: 0;
        }
        h1 {
            margin-top: 30px;
        }
        #chatbox {
            width: 80%;
            max-width: 700px;
            height: 400px;
            margin: 20px auto;
            padding: 15px;
            background: #1e293b;
            border-radius: 10px;
            overflow-y: auto;
            text-align: left;
        }
        input {
            width: 70%;
            padding: 10px;
            border-radius: 6px;
            border: none;
        }
        button {
            padding: 10px 15px;
            border-radius: 6px;
            border: none;
            background: #38bdf8;
            color: black;
            cursor: pointer;
        }
        button:hover {
            background: #0ea5e9;
        }
    </style>
</head>
<body>

<h1>âœ¨ Shine Companion</h1>

<div id="chatbox"></div>

<input type="text" id="message" placeholder="Type your message...">
<button onclick="sendMessage()">Send</button>

<script>
async function sendMessage() {
    let input = document.getElementById("message");
    let chatbox = document.getElementById("chatbox");

    let message = input.value;
    if (!message) return;

    chatbox.innerHTML += "<div><b>You:</b> " + message + "</div>";

    let response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: message })
    });

    let data = await response.json();

    if (data.reply) {
        chatbox.innerHTML += "<div><b>Shine:</b> " + data.reply + "</div>";
    } else {
        chatbox.innerHTML += "<div><b>Error:</b> " + JSON.stringify(data) + "</div>";
    }

    input.value = "";
    chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
