<!DOCTYPE html>
<html>
<head>
    <title>Shine Companion</title>
</head>
<body>

<h2>âœ¨ Shine Companion</h2>

<select id="modeSelect">
    <option value="companion">Companion Mode</option>
    <option value="safespace">SafeSpace Mode</option>
</select>

<br><br>

<textarea id="messageBox" rows="4" cols="50"></textarea>

<br><br>

<button id="sendBtn">Send</button>

<script>
document.addEventListener("DOMContentLoaded", function () {

    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", async function () {

        const message = document.getElementById("messageBox").value;
        const mode = document.getElementById("modeSelect").value;

        if (!message.trim()) {
            alert("Message cannot be empty.");
            return;
        }

        try {
            const response = await fetch("/chat", {
                method: "POST",
                credentials: "include",  // IMPORTANT
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    message: message,
                    mode: mode
                })
            });

            if (response.status === 401) {
                window.location.href = "/login";
                return;
            }

            const data = await response.json();

            if (!data.ok) {
                if (data.error === "not_logged_in") {
                    window.location.href = "/login";
                    return;
                }
                alert(data.error || "Unknown error");
                return;
            }

            alert(data.reply || "No response");

        } catch (err) {
            console.error(err);
            alert("Connection error");
        }

    });

});
</script>

</body>
</html>
